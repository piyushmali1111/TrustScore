<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrustScore</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-page light-mode-landing">
    <div class="split-auth-container">
        <!-- Left Side: Form -->
        <div class="auth-left">
            <a href="index.html" class="auth-brand">
                <i class="fas fa-shield-halved"></i> TrustScore
            </a>

            <div class="auth-welcome">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to access your dashboard.</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-divider">
                        <div class="input-with-icon icon-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <!-- Optional: Add Forgot Password link here later -->
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>
            </form>

            <div class="auth-footer-links">
                <p>Don't have an account? <a href="signup.html">Register Now</a>.</p>
            </div>

            <div class="legal-footer">
                <p>&copy; 2024 ByteShift. Privacy Policy</p>
            </div>
        </div>

        <!-- Right Side: Visual -->
        <div class="auth-right">
            <div class="auth-right-content">
                <h2>Effortlessly manage your reputation and trust.</h2>
                <p>Log in to access your detailed trust metrics and improve your seller score.</p>

                <!-- CSS-only Dashboard Graphic Placeholder -->
                <div class="visual-mockup">
                    <div class="mockup-header">
                        <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
                    </div>
                    <div class="mockup-body">
                        <div class="mockup-stat">
                            <span class="label">Trust Score</span>
                            <span class="value">98/100</span>
                        </div>
                        <div class="mockup-chart">
                            <div class="bar" style="height: 60%"></div>
                            <div class="bar" style="height: 80%"></div>
                            <div class="bar" style="height: 40%"></div>
                            <div class="bar" style="height: 90%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin_dashboard.html';
                    } else {
                        window.location.href = 'seller_dashboard.html';
                    }
                } else {
                    alert(data.detail || 'Login failed');
                }
            } catch (err) {
                console.error(err);
                alert('Connection error');
            }
        });
    </script>
</body>

</html>
